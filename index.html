<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="top-container">
                <div class="searchbar">
                    <svg></svg>
                </div>
                <div class="alert-acct"></div>
            </div>
            <div class="bottom-container">
                <div class="acct">
                    <!-- picture -->
                    <div class="hi">Hi there, </div>
                    <div class="acct-name"> Name Here (@name)</div>
                </div>
                <div class="post-action">
                    <button id="new">New</button>
                    <button id="upload">Upload</button>
                    <button id="Share">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <ul id="main-list">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>

            <ul id="settings-list">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="main-container">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
